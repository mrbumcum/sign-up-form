<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-area1"></div>
        <div class="content-area2">
            <img src="./img/cartoon-logo.png" alt="Cartoon workers ready to serve">
        </div>
        <div class="content-area3">
            <div class="header">
                <p><span class="highlight">Already have an account?</span> <a href="">Sign in here!</a></p>
            </div>

            
            <form action="/sign-up-info" method="post">
                <div class="top-blurb">
                    <h1>Create An Account</h1>
                </div>
                <div class="form-columns">
                    <div class="left-column">
                        <label for="first-name">First Name *</label>
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="John" required>
                        <label for="email">Email *</label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="johndoe@web.com" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="new-password" minlength="8" placeholder="Please enter a password" required>
                    </div>
                    <div class="right-column">
                        <label for="last-name">Last Name *</label>
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Doe" required>
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel" placeholder="+43102-555-7654" autocomplete="tel-country-code">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" placeholder="Please confirm your password" required>
                    </div>
                </div>

                <div class="bottom-burb">
                    <div>
                        <input type="checkbox" name="newsletter-checkbox" id="newsletter-checkbox" value="Y">
                        <label for="newsletter-checkbox"><span class="highlight">Creating your account and you accepting </span><a href="">Terms & Conditions.</a></label>
                    </div>

                    <div class="form-columns">
                        <div class="left-column">
                            <button type="submit" class="highlight">Create Account</button>
                            <button type="button" class="highlight">Sign up using Facebook?</button>                        </div>
                        <div class="right-column">
                            <button type="button" class="highlight">Sign up using Twitter?</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
