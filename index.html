<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up now to get started.</p>
    
    <form action="/sign-up-info" method="post">
        <label for="first-name">First Name *</label>
        <input type="text" name="first-name" id="first-name" autocomplete="given-name" required>

        <label for="last-name">Last Name *</label>
        <input type="text" name="last-name" id="last-name" autocomplete="family-name" required>

        <label for="email">Email *</label>
        <input type="email" name="email" id="email" autocomplete="email" required>

        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" autocomplete="tel-country-code">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="new-password" minlength="8" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>

        <div>
            <input type="checkbox" name="newsletter-checkbox" id="newsletter-checkbox" value="Y">
            <label for="newsletter-checkbox">Get emails from Companyâ„¢ about product updates, offers and industry news. You can <a href="#">Unsubscribe</a> at any time.</label>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="#">Sign in</a></p>
    </form>
</body>
</html>
